<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Draft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/custom.css">
</head>
<body>
    <div id="body" class="d-flex align-items-center justify-content-center p-0 m-0 vw-100 vh-100">
        <div id="quiz-container" class="bg-light mw-80 p-3 rounded-3 shadow-lg">
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-buttons" class="d-grid gap-3 mb-3">
                    <button class="btn btn-primary">Answer 1</button>
                    <button class="btn btn-primary">Answer 2</button>
                    <button class="btn btn-primary">Answer 3</button>
                    <button class="btn btn-primary">Answer 4</button>
                </div>
            </div>
            <div id="controls-container">
                <button id="start-btn" class="btn btn-primary btn-lg">Start</button>
                <button id="next-btn" class="btn btn-primary btn-lg hide">Next</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
